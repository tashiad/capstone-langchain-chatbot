<!DOCTYPE html>
<html>
<head>
    <title>NatureBot</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="static/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container mt-4">
        <h1 class="text-center mb-4">ðŸŒ¿<span class="bot-name">NatureBot</span></h1>
        <div id="chat-container" class="chat-container mb-3"></div>

        <div class="form-row align-items-center mb-2">
            <div class="col-md-4">
                <select class="form-control" id="function-select">
                    <option value="answer">Answer as Chatbot</option>
                    <option value="kbanswer">Answer from Knowledge Base</option>
                    <option value="search">Search Knowledge Base</option>
                </select>
            </div>
            <div class="col-md-6">
                <input type="text" class="form-control" id="message-input" placeholder="Type your message here...">
            </div>
            <div class="col-md-2 d-flex gap-1">
                <button id="send-btn" class="btn btn-success w-100">Send</button>
                <button id="clear-btn" class="btn btn-secondary ml-2 w-100">Clear</button>
            </div>
        </div>
        <div id="loading-indicator" class="text-center mt-2" style="display: none;">
            <div class="spinner-border text-primary" role="status">
                <span class="sr-only">Loading...</span>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
    <script src="static/main.js"></script>
</body>
</html>
